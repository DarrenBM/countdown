<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Countdown</title>

  <link rel="stylesheet" href="styles.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet"></head>

<body>
    <div class="countdown-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 142 15" class="countdown-svg">
            <text class="countdown" x="0" y="14"></text>
        </svg>
    </div>
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="donut-svg" fill="transparent" >
            <g class="donut-days">
                <circle class="donut-background" stroke-width="10">
                </circle>
                <circle class="donut-ring" stroke="blue" stroke-width="10" stroke-dasharray="90 10" stroke-dashoffset="35">
                </circle>
            </g>
            <g class="donut-hours">
                <circle class="donut-background" stroke-width="10">
                </circle>
                <circle class="donut-ring" stroke="blue" stroke-width="10" stroke-dasharray="90 10" stroke-dashoffset="35">
                </circle>
            </g>
            <g class="donut-minutes">
                <circle class="donut-background" stroke-width="10">
                </circle>
                <circle class="donut-ring" stroke="blue" stroke-width="10" stroke-dasharray="90 10" stroke-dashoffset="35">
                </circle>
            </g>
            <g class="donut-seconds">
                <circle class="donut-background" stroke-width="10">
                </circle>
                <circle class="donut-ring" stroke="blue" stroke-width="10" stroke-dasharray="90 10" stroke-dashoffset="35">
                </circle>
            </g>
        
        </svg>

                  </svg> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.26/moment-timezone-with-data-2012-2022.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
